<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <div id="background-img">
    <img id="tablet-host" src='./assets/tablet/image-host.jpg' alt="image-host.jpg"/>
    <img id="desktop-host" src='./assets/desktop/image-host.jpg' alt="image-host.jpg"/>  
  </div>
  <main>
<header>
  <img src="./assets/desktop/logo.svg" alt="logo.svg"/>
</header>
<div id="black-cont">
<h2 class="green">PUBLISH YOUR PODCAST</h2>
<h2 class="white">EVERYWHERE.</h2>
<P>Upload your audio to Pod width a single click We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
  Casts and more!</P>
  <footer>
<section id="icons">
  <img src="./assets/desktop/spotify.svg" alt="spotify.svg"/>
  <img src="./assets/desktop/apple-podcast.svg" alt="apple-podcast.svg"/>
  <img src="./assets/desktop/google-podcasts.svg" alt="google-podcasts.svg"/>
  <img src="./assets/desktop/pocket-casts.svg" alt="pocket-casts.svg"/>
</section>
  <form id="emailForm" >
    <input id="emailInput"  type="email" name="email" placeholder="Email address" required />
    <button id="submit" type="submit">Request Access</button>
  </form>
</footer>
</div>
</main>
<img id="pattern" src='./assets/desktop/bg-pattern-dots.svg' alt="pattern"/>
<script src="./script.js" defer></script>
</body>
</html>
